<div class="login-wrapper">
  <div class="login-card shadow-lg">
    <h2 class="login-title text-primary">🔐 Task Manager</h2>
    <p class="login-subtitle">Welcome back! Please log in to continue.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="you@example.com" />
      </div>
      <div class="form-group mb-4">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••" />
      </div>
      <button class="login-btn" type="submit" [disabled]="form.invalid">Log In</button>
    </form>

    <div *ngIf="error" class="error-msg mt-3">{{ error }}</div>
  </div>

  <p class="signup-text">
    Don't have an account? <a routerLink="/signup">Sign Up</a>
  </p>
</div>
