<div class="users-container">
  <div class="card shadow-lg p-4">
    <h3 class="mb-4 text-primary fw-bold">ğŸ‘¥ Manage Users</h3>

    <form class="row g-3 mb-4 align-items-center" [formGroup]="form" (ngSubmit)="add()">
      <div class="col-md-3">
        <input formControlName="username" class="form-control form-control-lg" placeholder="Username" />
      </div>
      <div class="col-md-4">
        <input formControlName="email" class="form-control form-control-lg" placeholder="Email" type="email" />
      </div>
      <div class="col-md-3">
        <input formControlName="password" class="form-control form-control-lg" placeholder="Password" type="password" />
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-success btn-lg" type="submit" [disabled]="form.invalid">Add</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-danger" (click)="delete(u)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!users?.length" class="alert alert-secondary text-center mt-3">
      No users added yet.
    </div>
  </div>
</div>
